<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz</title>
  <style>
    :root {
      --bg-dark: #0e1117;
      --bg-light: #f8f9fa;
      --text-dark: #f5f5f5;
      --text-light: #222;
      --accent: #00ffa0;
      --wrong: #ff5c5c;
      --card-dark: #1c1f26;
      --card-light: #ffffff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 2rem;
      text-align: center;
      transition: all 0.5s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: var(--card-dark);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 160, 0.25);
      transition: 0.4s;
      animation: fadeIn 1s ease;
    }

    body.light .quiz-container {
      background: var(--card-light);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question {
      font-size: 1.2rem;
      margin: 1.2rem 0;
      animation: fadeIn 0.8s ease;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s;
    }

    body.light .option {
      background: rgba(0,0,0,0.05);
    }

    .option:hover {
      border: 2px solid var(--accent);
      transform: scale(1.02);
    }

    .correct {
      background: rgba(0,255,160,0.2);
      border: 2px solid var(--accent);
    }

    .wrong {
      background: rgba(255,92,92,0.2);
      border: 2px solid var(--wrong);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.05);
      background: #00cc80;
    }

    .result {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: var(--accent);
      animation: fadeIn 1s ease;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress {
      height: 10px;
      background: var(--accent);
      width: 0%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <button class="toggle" id="modeToggle">‚òÄÔ∏è Light</button>
  <h1>Gensyn Quiz</h1>

  <div class="quiz-container">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div id="quiz"></div>
    <div class="result" id="result"></div>
    <button id="nextBtn" style="display:none;">Next ‚û°Ô∏è</button>
  </div>

  <script>
    const quizData = [
      {q:"What is RL Swarm in Gensyn?",o:["Centralized server","Peer-to-peer RL framework","Inference engine","Dataset"],a:1},
      {q:"How do nodes collaborate in RL Swarm?",o:["Share raw data","Exchange gradients","Critique & vote","Central aggregation"],a:2},
      {q:"What is GenRL?",o:["Language model","RL backend","Blockchain","Dataset"],a:1},
      {q:"Core modules of GenRL?",o:["Tokenizer","DataManager, RewardManager, Trainer, GameManager","Optimizer","Router"],a:1},
      {q:"What is BlockAssist?",o:["P2P node","AI assistant for Minecraft","Verifier","Dataset"],a:1},
      {q:"How does BlockAssist learn?",o:["Labeled data","Copy experts","Observe human actions","Random"],a:2},
      {q:"Training style of BlockAssist?",o:["RLHF","Behavior cloning","Assistance learning","Adversarial"],a:2},
      {q:"What is Judge?",o:["Inference engine","Verifiable evaluation system","Data tool","Logger"],a:1},
      {q:"What does Verde ensure?",o:["Faster inference","Crypto-verifiable judgments","Random","Black box"],a:1},
      {q:"What happens in progressive reveal game?",o:["Full info","Step-by-step reveal & bets","Highest params wins","Final answer only"],a:1},
      {q:"Not a RL Swarm stage?",o:["Answering","Critiquing","Resolving","Aggregating gradients"],a:3},
      {q:"Why RL Swarm improves speed?",o:["More GPUs","Peer critiques","Supervised","Discards weak"],a:1},
      {q:"Base model used in RL Swarm?",o:["GPT-4","Qwen 2.5 1.5B","BERT","ResNet"],a:1},
      {q:"Reproducible Runtime role?",o:["Speed","Bitwise-exact execution","Randomize","Compress"],a:1},
      {q:"Refereed delegation means?",o:["Human referees","Multiple providers verify","Random delegation","Trivial tasks only"],a:1},
      {q:"Gensyn Testnet focus?",o:["Inference","Tracking RL Swarm & verifying","Deploying","UI"],a:1},
      {q:"Not a design goal?",o:["Permissionless","Centralized control","Trustless","Decentralized"],a:1},
      {q:"BlockAssist doesn‚Äôt need?",o:["Reward function","Observing humans","Hidden goal","MCTS"],a:0},
      {q:"Judge evaluation true?",o:["Opaque APIs","Transparent via Verde","Random","Uncheckable"],a:1},
      {q:"Consensus correctness reward?",o:["Matching consensus & correct","Fastest","Smallest model","Formatting"],a:0},
      {q:"Deterministic kernels used for?",o:["Speed","Eliminate nondeterminism","Randomize","Skip verification"],a:1},
      {q:"GameManager does?",o:["Logs","Coordinate data & agents","Compress","UI"],a:1},
      {q:"After critiquing stage?",o:["Stop","Vote & resolve","Reset","Delete"],a:1},
      {q:"Assistance Learning means?",o:["Reward-based","Imitation only","Infer preferences from actions","Clustering"],a:2},
      {q:"Progressive reveal rewards?",o:["Late bets higher","Early correct bets higher","Only last round","Equal"],a:1},
    ];

    let current = 0, score = 0;

    const quiz = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const result = document.getElementById('result');
    const progress = document.getElementById('progress');
    const modeToggle = document.getElementById('modeToggle');

    function loadQuestion() {
      const q = quizData[current];
      quiz.innerHTML = `<div class='question'>${current+1}. ${q.q}</div>`;
      const opts = document.createElement('div');
      opts.className = 'options';
      q.o.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(i);
        opts.appendChild(div);
      });
      quiz.appendChild(opts);
      result.textContent = '';
      nextBtn.style.display = 'none';
      progress.style.width = ((current / quizData.length) * 100) + "%";
    }

    function selectOption(i) {
      const q = quizData[current];
      const options = document.querySelectorAll('.option');
      options.forEach((opt, idx) => {
        opt.style.pointerEvents = 'none';
        if (idx === q.a) opt.classList.add('correct');
        if (idx === i && i !== q.a) opt.classList.add('wrong');
      });
      if (i === q.a) score++;
      result.textContent = i === q.a ? '‚úÖ Correct!' : '‚ùå Wrong!';
      nextBtn.style.display = 'block';
    }

    nextBtn.onclick = () => {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        quiz.innerHTML = `<h2>üéØ You scored ${score}/${quizData.length}</h2><p style='font-size:1.1rem;'>${
          score > 20 ? "üåü Excellent!" : score > 10 ? "üî• Good effort!" : "üí° Keep learning!"
        }</p>`;
        progress.style.width = "100%";
        result.textContent = '';
        nextBtn.style.display = 'none';
      }
    };

    modeToggle.onclick = () => {
      document.body.classList.toggle('light');
      modeToggle.textContent = document.body.classList.contains('light')
        ? "üåô Dark"
        : "‚òÄÔ∏è Light";
    };

    loadQuestion();
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz Challenge</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.loaded { opacity: 1; }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 170, 0.5);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px #00ffaa55;
      animation: fadeInUp 1s ease;
    }

    .option {
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      color: #000;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffaa;
      transition: all 0.3s ease;
    }
    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffaa, 0 0 30px #0077ff;
    }

    #progress {
      width: 80%;
      height: 8px;
      background: #222;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      border-radius: 10px;
      transition: width 0.4s;
    }

    #emoji {
      font-size: 2rem;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffaa;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffaa, 0 0 40px #0077ff;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body class="animate__animated animate__fadeIn">
  <!-- Background Animation -->
  <div id="particles-js"></div>

  <!-- Quiz Content -->
  <h1 class="animate__animated animate__fadeInDown">Gensyn Quiz Challenge</h1>
  <div id="progress"><div id="bar"></div></div>

  <div class="question-box animate__animated animate__zoomIn">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
  </div>

  <div id="emoji"></div>

  <button id="nextBtn" class="hidden">Next ‚û°Ô∏è</button>

  <!-- Sounds -->
  <audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
    window.addEventListener('load',()=>document.body.classList.add('loaded'));
  </script>

  <script>
    const questions = [
      { q: "What does Gensyn specialize in?", options: ["AI compute networks", "Blockchain wallets", "VR games", "Music streaming"], answer: 0 },
      { q: "What is RL Swarm used for?", options: ["Robot coordination", "Video editing", "Mining", "Text messaging"], answer: 0 },
      { q: "Block Assist helps in?", options: ["Secure compute allocation", "Car racing", "Social media", "Stock trading"], answer: 0 },
      { q: "Judge Game is mainly about?", options: ["AI evaluation", "Sports betting", "Education", "Weather prediction"], answer: 0 }
    ];

    let index = 0, score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const bar = document.getElementById("bar");
    const emoji = document.getElementById("emoji");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      const q = questions[index];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.classList.add("option");
        div.onclick = () => selectOption(i);
        optionsEl.appendChild(div);
      });
      bar.style.width = ((index / questions.length) * 100) + "%";
    }

    function selectOption(i) {
      const q = questions[index];
      const correctSound = document.getElementById('correct');
      const wrongSound = document.getElementById('wrong');

      if (i === q.answer) {
        score++;
        correctSound.play();
        emoji.textContent = " congratulations !";
      } else {
        wrongSound.play();
        emoji.textContent = " Wrong!";
      }

      document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");
      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      index++;
      if (index < questions.length) {
        loadQuestion();
        nextBtn.classList.add("hidden");
        emoji.textContent = "";
      } else {
        localStorage.setItem("score", score);
        window.location.href = "result.html";
      }
    };

    loadQuestion();
  </script>
</body>
</html>
