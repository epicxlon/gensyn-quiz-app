<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz Challenge</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.loaded { opacity: 1; }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 170, 0.5);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px #00ffaa55;
      animation: fadeInUp 1s ease;
    }

    .option {
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      color: #000;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffaa;
      transition: all 0.3s ease;
    }
    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffaa, 0 0 30px #0077ff;
    }

    #progress {
      width: 80%;
      height: 8px;
      background: #222;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      border-radius: 10px;
      transition: width 0.4s;
    }

    #emoji {
      font-size: 2rem;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffaa;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffaa, 0 0 40px #0077ff;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body class="animate__animated animate__fadeIn">
  <!-- Background Animation -->
  <div id="particles-js"></div>

  <!-- Quiz Content -->
  <h1 class="animate__animated animate__fadeInDown">Gensyn Quiz Challenge</h1>
  <div id="progress"><div id="bar"></div></div>

  <div class="question-box animate__animated animate__zoomIn">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
  </div>

  <div id="emoji"></div>

  <button id="nextBtn" class="hidden">Next ‚û°Ô∏è</button>

  <!-- Sounds -->
  <audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
    window.addEventListener('load',()=>document.body.classList.add('loaded'));
  </script>

  <script>
    const questions = [
      { q: "What does Gensyn specialize in?", options: ["AI compute networks", "Blockchain wallets", "VR games", "Music streaming"], answer: 0 },
      { q: "What is RL Swarm used for?", options: ["Robot coordination", "Video editing", "Mining", "Text messaging"], answer: 0 },
      { q: "Block Assist helps in?", options: ["Secure compute allocation", "Car racing", "Social media", "Stock trading"], answer: 0 },
      { q: "Judge Game is mainly about?", options: ["AI evaluation", "Sports betting", "Education", "Weather prediction"], answer: 0 }
    ];

    let index = 0, score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const bar = document.getElementById("bar");
    const emoji = document.getElementById("emoji");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      const q = questions[index];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.classList.add("option");
        div.onclick = () => selectOption(i);
        optionsEl.appendChild(div);
      });
      bar.style.width = ((index / questions.length) * 100) + "%";
    }

    function selectOption(i) {
      const q = questions[index];
      const correctSound = document.getElementById('correct');
      const wrongSound = document.getElementById('wrong');

      if (i === q.answer) {
        score++;
        correctSound.play();
        emoji.textContent = "ü§ñ Correct!";
      } else {
        wrongSound.play();
        emoji.textContent = "üòÖ Wrong!";
      }

      document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");
      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      index++;
      if (index < questions.length) {
        loadQuestion();
        nextBtn.classList.add("hidden");
        emoji.textContent = "";
      } else {
        localStorage.setItem("score", score);
        window.location.href = "result.html";
      }
    };

    loadQuestion();
  </script>
</body>
    </html>
